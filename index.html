<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Hosting Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #file-upload {
            margin: 20px 0;
        }
        #project-list {
            text-align: left;
            margin-top: 20px;
        }
        .project-item {
            background-color: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Project Hosting Server</h1>
    <input type="file" id="folder-upload" webkitdirectory directory multiple>
    <div id="project-list"></div>

    <script>
        const folderUpload = document.getElementById('folder-upload');
        const projectList = document.getElementById('project-list');
        let hostedProjects = {};

        folderUpload.addEventListener('change', async (event) => {
            const files = event.target.files;
            const projectFolder = {};

            // Group files by project folder
            for (let file of files) {
                const projectName = file.webkitRelativePath.split('/')[0];
                if (!projectFolder[projectName]) {
                    projectFolder[projectName] = [];
                }
                projectFolder[projectName].push(file);
            }

            // Process each project
            for (let [projectName, projectFiles] of Object.entries(projectFolder)) {
                // Check if project has an index.html
                const hasIndexHtml = projectFiles.some(file => 
                    file.webkitRelativePath.endsWith('index.html')
                );

                if (hasIndexHtml) {
                    // Create project div
                    const projectDiv = document.createElement('div');
                    projectDiv.classList.add('project-item');
                    
                    // Project name
                    const nameEl = document.createElement('h3');
                    nameEl.textContent = projectName;
                    projectDiv.appendChild(nameEl);

                    // Create local hosting button
                    const hostButton = document.createElement('button');
                    hostButton.textContent = 'Host Project';
                    hostButton.onclick = () => hostProject(projectName, projectFiles);
                    projectDiv.appendChild(hostButton);

                    projectList.appendChild(projectDiv);
                    hostedProjects[projectName] = projectFiles;
                }
            }
        });

        function hostProject(projectName, files) {
            // Create a local file system for the project
            const projectFrame = document.createElement('iframe');
            projectFrame.style.width = '100%';
            projectFrame.style.height = '500px';
            projectFrame.style.border = '1px solid #ccc';

            // Render project in iframe
            const projectContent = createProjectContent(files);
            projectFrame.srcdoc = projectContent;

            // Replace or append the iframe
            const existingFrame = document.querySelector(`iframe[data-project="${projectName}"]`);
            if (existingFrame) {
                existingFrame.replaceWith(projectFrame);
            } else {
                projectFrame.setAttribute('data-project', projectName);
                projectList.appendChild(projectFrame);
            }
        }

        function createProjectContent(files) {
            // Find and prioritize index.html
            const indexHtml = files.find(file => 
                file.webkitRelativePath.endsWith('index.html')
            );

            if (!indexHtml) return 'No index.html found';

            // Read files as text
            const readFileAsText = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            };

            // This is a simplified version. Real implementation would be more complex
            return `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Hosted Project</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
                    </style>
                </head>
                <body>
                    <h2>Project Loaded</h2>
                    <p>Files in this project:</p>
                    <ul>
                        ${files.map(f => `<li>${f.webkitRelativePath}</li>`).join('')}
                    </ul>
                </body>
                </html>
            `;
        }
    </script>
</body>
</html>
